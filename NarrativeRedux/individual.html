<%[@IncludeFile "Code\abstraction\lib.js";]%>
<%[ var p = new Person(i); ]%>
<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Language" content="@[]@" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>@[Report.WriteText("")]@</title>
    <meta name="description" content="@[]@" />
    <meta name="keywords" content="@[]@" />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="./js/mindless-effects.js"></script>
  </head>
  <body>
    <div id="header" class="menu">
        <%[ WriteStandardMenu(); ]%>
    </div>
    <div id="content" class="individual">
      <div class='individual-title'>
        <%[ Report.WriteFormatted("<h1><span class='gender_{}'>{}</span></h1>", p.gender().ID, p.name_display()); ]%>
      </div>
    </div>
    <div id="footer">
        <%[ WriteStandardFooter(); ]%>
    </div>
  </body>
</html>
